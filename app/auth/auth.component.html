<div class="container">
    <div class="message" *ngIf="error">
        <p class="message-text">{{ error }}</p>
    </div>
    <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input 
            type="email" 
            id="email" 
            class="from-control" 
            ngModel 
            name="email" 
            required 
            email />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            class="from-control" 
            ngModel 
            name="password" 
            required 
            minlength="6" />
        </div>
        <div class="form-button">
            <button class="btn btn-primary mr-10" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sing Up'}}</button>
            <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sing Up' :
                'Login'}}</button>
        </div>
    </form>
</div>
