<mat-sidenav-container
    class="sidenav-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <app-add-item></app-add-item>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button (click)="sidenav.open()">Add New Item</button>
  </mat-sidenav-content>
</mat-sidenav-container>
