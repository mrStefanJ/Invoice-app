<button class="btn" routerLink="/create">Create</button>
<ul>
    <li class="item" *ngFor="let item of dataItems">
        <a class="item-link" [routerLink]="['/detail-item/', item.id]" routerLinkActive="router-link-active">
            <div class="item-card">
                <p>{{ item.country}}</p>
                <p>{{ item.city}}</p>
                <p>{{ item.clientName }}</p>
                <p>{{ item.street}} - {{ item.postCode }}</p>
            </div>
        </a>
    </li>
</ul>
